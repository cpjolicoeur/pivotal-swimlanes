machine:
  node:
    version: 6.5

dependencies:
  pre:
    - mv ec512-auth-key.pem.sample ec512-auth-key.pem
    - script/ci/setup.sh
    - npm cache clear
    - npm install -g npm@3.10.3 && npm install
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  pre:
    - npm run lint
  override:
    - script/ci/test.sh
